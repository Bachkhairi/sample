name: Auto Versioning and Tagging

on:
  push:
    branches:
      - main  # Trigger this workflow on push to the main branch

jobs:
  versioning:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For pushing code
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config user.name "Bachhamba Khaireddine"
          git config user.email "khaireddine.bachhamba@ept.ucar.tn"
      
      - name: Get the latest tag and increment version
        id: version
        run: |   
          git fetch --tags
          # List all tags, sort by version, and get the highest one
          LATEST_TAG=$(git tag -l "v*" --sort=-v:refname | head -n 1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.1.0"
          fi
          echo "Latest Tag: $LATEST_TAG"
          TAG_NUM=$(echo $LATEST_TAG | sed 's/v//')
          IFS='.' read -r MAJOR MINOR PATCH <<< "$TAG_NUM"
          NEW_PATCH=$((PATCH + 1))
          NEW_TAG="v$MAJOR.$MINOR.$NEW_PATCH"
          echo "New version: $NEW_TAG"
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV

      - name: Create and push new tag

        run: |
          # Create the new tag
          git tag $NEW_TAG
          # Push the new tag to the remote repository
          git push origin $NEW_TAG
        env:
          NEW_TAG: ${{ env.NEW_TAG }}
